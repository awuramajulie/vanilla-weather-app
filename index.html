<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9678ca2b06.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="weather-app-wrapper"> 
    <div class="weather-app"> 
        <div class="overview">
            <h1 id="city" >
                
            </h1>
            <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
            </ul>
        </div>
   
    <div class="row">
        <div class="col-6">
                <span>
                    <i class="fa-solid fa-sun sunny"></i>
                </span>
            
            <span class="current" id="current-temp" >
               <strong id="temperature" > 27</strong> <small class="units"> <span class="celsius">°C | <span id="fanhren"><a href="#">°F</a></span></span></small>
            </span>
        </div>
        <div class="col-6">
            <ul>
                
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> km/h</li>
            </ul>
        </div>
    </div>
</div>
    <small> <a href="https://github.com/awuramajulie/vanilla-weather-app">Open-source code</a>by Juliet Sarpong from SheCodes</small>
</div>
</div>

    <script src="script.js" ></script>
</body>
</html>
